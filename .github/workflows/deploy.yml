name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        static_site_generator: next

    - name: Build with Next.js
      run: npm run build
      env:
        NODE_ENV: production
        # No API key needed - system works with intelligent mock responses

    - name: Create static export with GitHub Pages configuration
      run: |
        # Create next.config.js with proper basePath for GitHub Pages
        cat > next.config.js << 'EOF'
        /** @type {import('next').NextConfig} */
        const nextConfig = {
          output: 'export',
          basePath: '/sarepta-fda-2025',
          assetPrefix: '/sarepta-fda-2025',
          trailingSlash: true,
          images: {
            unoptimized: true
          },
          eslint: {
            ignoreDuringBuilds: true,
          },
          typescript: {
            ignoreBuildErrors: true,
          }
        }
        
        module.exports = nextConfig
        EOF
        
        # Build static export
        npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 